<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta content="width=device-width" , charset="utf-8">
  <title>QR Code Generator Using HTML CSS And JS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="Text or URL" id="qrtext">
    <div id="imgbox">
      <img src="" id="qrimage" />
    </div>
    <button onclick="generate()">Generate QR Code</button>
  </div>
  <div class="myname">
    <h3>Made by Sumedh M Anvekar <a href="https://www.linkedin.com/in/sumedhmanvekar/"><i class="fa-brands fa-linkedin"></i></a></h3>
  </div>
  <script>
    let imgbox = document.getElementById("imgbox");
    let qrimage = document.getElementById("qrimage");
    let qrtext = document.getElementById("qrtext");

    function generate() {
      if (qrtext.value.length > 0) {
        qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
        imgbox.classList.add("show-img")
      } else {
        qrtext.classList.add("error");
        setTimeout(() => {
          qrtext.classList.remove("error");
        }, 1000);
      }
    }
  </script>
</body>

</html>
